<p>Add Todo!</p>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Todo title</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" [(ngModel)]="title">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-primary mt-3">add list</button>
</form>
